<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven  Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #7289DA;
        }
        .button {
            display: inline-block;
            background-color: #7289DA;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #5b6eae;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #3b3b4f;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Raven Discord Bot</h1>
        <p>This is a new community bot.</p>

        <h2>Active Commands</h2>
        <ul>
            <li>Ping</li>
            <li>Ui</li>
            <li>Bi</li>
            <li>Si</li>
            <li>Ban</li>
            <li>Timeout</li>
            <li>Kick</li>
            <li>Roleadd</li>
            <li>RoleRemove</li>
            <li>CreateRole</li>
            <li>Logs</li>
            <li>Utility</li>
        </ul>

        <a href="https://discord.com/oauth2/authorize?client_id=1335720203404972132&permissions=8&integration_type=0&scope=bot" class="button">Invite Bot</a>
        <a href="#" class="button">Dashboard</a>
    </div>

</body>
</html>
